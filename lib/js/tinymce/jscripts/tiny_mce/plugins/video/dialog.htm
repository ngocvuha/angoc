<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#video_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<link href="css/video.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form onsubmit="VideoDialog.insert();return false;" action="#">
    <table width="100%" border="0" cellspacing="0" cellpadding="5">
        <tr>
	        <td width="1%" nowrap="nowrap"><label>File/URL:</label></td>
	        <td nowrap="nowrap"><input id="src" name="src" type="text" class="text" style="width:100%;" /></td>
            <td width="1%" nowrap="nowrap" id="filebrowsercontainer">&nbsp;</td>
        </tr>
        <tr>
	        <td width="1%" nowrap="nowrap"><label>Thumbnail:</label></td>
	        <td nowrap="nowrap"><input id="thumbnail" name="thumbnail" type="text" class="text" style="width:100%;" /></td>
            <td width="1%" nowrap="nowrap" id="filebrowserthumbnail">&nbsp;</td>
        </tr>
        <tr>
	        <td><label>Dimensions:</label></td>
	        <td><input id="width" name="width" type="text" style="width:40px;" /> x <input id="height" name="height" type="text" style="width:40px;" /></td>
        </tr>
    </table>
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="VideoDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>
</body>
</html>
